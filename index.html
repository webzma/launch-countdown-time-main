<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/main.css">
  <title>Frontend Mentor | Launch countdown timer</title>
</head>
<body>
  <div class="container">
    <header>
      <h1>We're lauching soon</h1>
    </header>
    <main>  
      <div class="container-element">
        <div class="container-date">
          <div class="middle-circle-left"></div>
          <div class="shadow-box"></div>
          <div class="middle-circle-right"></div>
          <p id="day">08</p>
        </div>
        <p class="container-date__name">Days</p>
      </div>

      <div class="container-element">
        <div class="container-date">
          <div class="middle-circle-left"></div>
          <div class="shadow-box"></div>
          <div class="middle-circle-right"></div>
          <p id="hour">08</p>
        </div>
        <p class="container-date__name">Hours</p>
      </div>

      <div class="container-element">
        <div class="container-date">
          <div class="middle-circle-left"></div>
          <div class="shadow-box"></div>
          <p id="minute">08</p>
          <div class="middle-circle-right"></div>
        </div>
        <p class="container-date__name">Minutes</p>
      </div>

      <div class="container-element">
        <div class="container-date">
          <div class="middle-circle-left"></div>
          <div class="shadow-box"></div>
          <p id="second">08</p>
          <div class="middle-circle-right"></div>
        </div>
        <p class="container-date__name">Seconds</p>
      </div>
    </main>
    
    <footer>
      <div class="social-container">
        <img src="./images/icon-facebook.svg" alt="Facebook Icon">
        <img src="./images/icon-pinterest.svg" alt="Pinterest Icon">
        <img src="./images/icon-instagram.svg" alt="Instagram Icon">
      </div>
    </footer>
  </div>

  <script src="./js/main.js"></script>
</body>
</html>
